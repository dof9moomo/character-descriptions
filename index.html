        /* Start Page Styles */
        .start-page {
            background: black;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

            font-family: 'Courier New', monospace;
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            filter: blur(1px);
            transform: perspective(500px) rotateX(15deg);
            margin-bottom: 40px;
            animation: titleFloat 3s ease-in-out infinite;
            letter-spacing: 3px;
            font-weight: bold;
        }

        @keyframes titleFloat {
            0%, 100% { transform: perspective(500px) rotateX(15deg) translateY(0px); }
            50% { transform: perspective(500px) rotateX(15deg) translateY(-10px); }
        }

        .start-button {
            background: transparent;
            color: transparent;
            border: none;
            padding: 0;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 120px;
            height: 120px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .start-button::before {
            content: "âœ¦";
            position: absolute;
            font-size: 8rem;
            color: rgba(64, 64, 64, 0.8);
            z-index: 1;
        }

        .start-button-text {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            position: absolute;
            z-index: 2;
            background: linear-gradient(to bottom, #4a4a4a 50%, #2a2a2a 50%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .start-button:hover {
            transform: scale(1.1);
        }

        .start-button:hover::before {
            color: rgba(80, 80, 80, 1);
        }

        /* Writing Page Styles */
        .writing-page {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        /* Floating Images Animation */
        .floating-container {
            height: 80px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .floating-box {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 10px;
            top: 15px;
            right: -60px;
            animation: floatMove 4s linear infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .floating-box:nth-child(2) { animation-delay: 1.33s; }
        .floating-box:nth-child(3) { animation-delay: 2.66s; }

        @keyframes floatMove {
            0% {
                right: -60px;
                transform: rotate(90deg);
                opacity: 1;
            }
            50% {
                transform: rotate(0deg);
            }
            100% {
                right: calc(100% + 60px);
                transform: rotate(90deg);
                opacity: 0;
            }
        }

            margin-bottom: 20px;

            padding: 20px;

            border-radius: 15px;

<body>
    <div class="container">
        <!-- Start Page -->
        <div class="start-page" id="startPage">
            <div class="pixel-title">Describe the Character</div>
            <button class="start-button" onclick="showWritingPage()">
                <span class="start-button-text">START</span>
            </button>
        </div>

        <!-- Writing Page -->
        <div class="writing-page" id="writingPage">
            <!-- Floating Images Container -->
            <div class="floating-container">
                <div class="floating-box"></div>
                <div class="floating-box"></div>
                <div class="floating-box"></div>
            </div>

            <!-- Menu -->
            <div class="menu-container">
                <button class="menu-button" onclick="toggleMenu()">
                    <div class="menu-icon">
                        <div class="menu-line"></div>
                        <div class="menu-line"></div>
                        <div class="menu-line"></div>
                    </div>
                </button>
                <div class="menu-dropdown" id="menuDropdown">
                    <div class="menu-item">
                        <h4>Total Submissions</h4>
                        <span id="totalSubmissions">0</span>
                    </div>
                    <div class="menu-item">
                        <h4>Your Submissions Today</h4>
                        <span id="userSubmissions">0/2</span>
                    </div>
                </div>
            </div>

            <!-- Text Area -->
            <div class="text-container">
                <textarea 
                    id="characterDescription" 
                    placeholder="Describe your character here... What do they look like? What's their personality? What's their story?"
                    maxlength="4000"
                    oninput="updateCharCounter()"
                ></textarea>
                <div class="char-counter" id="charCounter">0/4000</div>
            </div>

            <!-- Send Button -->
            <button class="send-button" id="sendButton" onclick="sendDescription()">Send</button>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-header">
                <h2>Submitted Descriptions</h2>
                <button class="start-button" onclick="showWritingPage()">Back to Form</button>
            </div>
            <div id="messagesContainer">
                <p style="text-align: center; color: #666;">No submissions yet.</p>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let submissions = [];
        let userSubmissionCount = 0;
        let lastSubmissionDate = null;

        // Initialize EmailJS
        (function(){
            emailjs.init("xlYihz24Md9_xYqxr");
        })();

        // Initialize the app
        function initApp() {
            loadSubmissions();
            updateMenuStats();
            checkAdminAccess();
        }

        // Show writing page
        function showWritingPage() {
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('writingPage').style.display = 'block';
            updateCharCounter();
            checkSubmissionLimit();
        }

        // Toggle menu dropdown
        function toggleMenu() {
            const dropdown = document.getElementById('menuDropdown');
            dropdown.classList.toggle('active');
        }

        // Update character counter
        function updateCharCounter() {
            const textarea = document.getElementById('characterDescription');
            const counter = document.getElementById('charCounter');
            const length = textarea.value.length;
            
            counter.textContent = `${length}/4000`;
            
            if (length > 3800) {
                counter.classList.add('warning');
            } else {
                counter.classList.remove('warning');
            }
        }

        // Check submission limit
        function checkSubmissionLimit() {
            const today = new Date().toDateString();
            const storedData = localStorage.getItem('userSubmissions');
            
            if (storedData) {
                const data = JSON.parse(storedData);
                if (data.date === today) {
                    userSubmissionCount = data.count;
                } else {
                    userSubmissionCount = 0;
                    localStorage.setItem('userSubmissions', JSON.stringify({
                        date: today,
                        count: 0
                    }));
                }
            }
            
            updateMenuStats();
            
            const sendButton = document.getElementById('sendButton');
            if (userSubmissionCount >= 2) {
                sendButton.disabled = true;
                sendButton.textContent = 'Daily limit reached (2/2)';
            } else {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        // Send description
        function sendDescription() {
            const textarea = document.getElementById('characterDescription');
            const description = textarea.value.trim();
            
            if (!description) {
                alert('Please write a description before sending.');
                return;
            }
            
            if (userSubmissionCount >= 2) {
                alert('You have reached your daily limit of 2 submissions.');
                return;
            }
            
            // Disable send button during sending
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            sendButton.style.background = '#ffa500';
            
            // Prepare email data
            const emailData = {
                character_description: description,
                submission_time: new Date().toLocaleString(),
                user_browser: navigator.userAgent.substring(0, 100),
                submission_number: submissions.length + 1,
                user_submissions_today: userSubmissionCount + 1
            };
            
            // Send email via EmailJS
            emailjs.send('service_mqi0fu5', 'template_mlyrf6m', emailData)
                .then(function(response) {
                    console.log('Email sent successfully!', response.status, response.text);
                    
                    // Create submission object for local storage
                    const submission = {
                        id: Date.now(),
                        content: description,
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent.substring(0, 50) + '...'
                    };
                    
                    // Save submission locally
                    submissions.push(submission);
                    localStorage.setItem('submissions', JSON.stringify(submissions));
                    
                    // Update user submission count
                    userSubmissionCount++;
                    const today = new Date().toDateString();
                    localStorage.setItem('userSubmissions', JSON.stringify({
                        date: today,
                        count: userSubmissionCount
                    }));
                    
                    // Clear textarea and update UI
                    textarea.value = '';
                    updateCharCounter();
                    updateMenuStats();
                    
                    // Show success feedback
                    sendButton.textContent = 'Sent Successfully!';
                    sendButton.style.background = '#48bb78';
                    
                    setTimeout(() => {
                        sendButton.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                        checkSubmissionLimit();
                    }, 3000);
                    
                }, function(error) {
                    console.log('Email failed to send:', error);
                    
                    // Show error feedback
                    sendButton.textContent = 'Failed to Send';
                    sendButton.style.background = '#ff4444';
                    sendButton.disabled = false;
                    
                    alert('Failed to send your description. Please try again.');
                    
                    setTimeout(() => {
                        sendButton.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                        sendButton.textContent = 'Send';
                    }, 3000);
                });
        }

        // Update menu statistics
        function updateMenuStats() {
            document.getElementById('totalSubmissions').textContent = submissions.length;
            document.getElementById('userSubmissions').textContent = `${userSubmissionCount}/2`;
        }

        // Load submissions from storage
        function loadSubmissions() {
            const stored = localStorage.getItem('submissions');
            if (stored) {
                submissions = JSON.parse(stored);
            }
        }

        // Check for admin access
        function checkAdminAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('admin_access_key') === 'a7f9d2e8b3c1x9z5q4w7r2t8y1u6i0p3') {
                showAdminPanel();
            }
        }

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('writingPage').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            
            displaySubmissions();
        }

        // Display submissions in admin panel
        function displaySubmissions() {
            const container = document.getElementById('messagesContainer');
            
            if (submissions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No submissions yet.</p>';
                return;
            }
            
            const html = submissions.map((submission, index) => `
                <div class="message-item">
                    <div class="message-meta">
                        Submission #${index + 1} | ${new Date(submission.timestamp).toLocaleString()} | ${submission.userAgent}
                    </div>
                    <div class="message-content">${submission.content}</div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menuContainer = document.querySelector('.menu-container');
            const dropdown = document.getElementById('menuDropdown');
            
            if (!menuContainer.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Initialize app when page loads
        window.addEventListener('load', initApp);
    </script>
</body>
